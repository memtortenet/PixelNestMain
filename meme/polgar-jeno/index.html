<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Polgár Jenő - Magyar Mémtörténeti Múzeum</title>
    <script>
        function createBackLink() {
            var referrer = document.referrer;
            var containers = document.querySelectorAll(".backLinkContainer");

            if (referrer && referrer !== '') {
                containers.forEach(container => {
                    var previousLink = document.createElement("a");
                    previousLink.href = referrer;
                    previousLink.textContent = "Vissza az előző oldalra";
                    container.parentNode.insertBefore(previousLink, container);
                });
            }
        }

        window.onload = function () {
            createBackLink();
        };
    </script>
</head>
<body>
    <div class="backLinkContainer">
        <a href="../../">Vissza a főoldalra</a>
    </div>

    <h1>Polgár Jenő</h1>
    <p>Polgár Jenő leírás</p>

        <h2>Hangfelvételek</h2>
        <ul>
                <li>
                    <strong>Polgár Jenő hang 1</strong><br />
                    <iframe src="https://www.youtube.com/embed/xKiRGBtkLP8" allowfullscreen loading="lazy"></iframe><br />
                    <p>Polgár Jenő hang 1 leírás</p>
                </li>
        </ul>

        <h2>Képek</h2>
        <ul>
                <li>
                    <strong>Polgár Jenő kép 1</strong><br />
                    <img src="https://drive.google.com/uc?export=view&id=your-image-id1" alt="polgar-jeno-kep-1" /><br />
                    <p>Polgár Jenő kép 1 leírás</p>
                </li>
        </ul>

        <h2>Videók</h2>
        <ul>
                <li>
                    <strong>Polgár Jenő videó 1</strong><br />
                    <iframe src="https://www.youtube.com/embed/xKiRGBtkLP8" allowfullscreen loading="lazy"></iframe><br />
                    <p>Polgár Jenő videó 1 leírás</p>
                </li>
        </ul>

    <div class="backLinkContainer">
        <a href="../../">Vissza a főoldalra</a>
    </div>
</body>
</html>
