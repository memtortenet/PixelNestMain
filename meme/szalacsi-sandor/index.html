<html lang="hu">

    <title>Szalacsi Sándor - Magyar Mémtörténeti Múzeum</title>
    <script>
        function createBackLink() {
            var referrer = document.referrer;
            var backLink = '';
            var container = document.getElementById("backLinkContainer");

            if (referrer) {
                var previousLink = document.createElement("a");
                previousLink.href = referrer;
                previousLink.textContent = "Vissza az előző oldalra";
                container.parentNode.insertBefore(previousLink, container.nextSibling);
            }
        }

        window.onload = function () {
            createBackLink();
        };
    </script>
</head>
<body>
    <div id="backLinkContainer">
        <a href="../../">Vissza a főoldalra</a>
    </div>
